#cloud-config
timezone: Asia/Jakarta
local: en_US
ntp:
  enabled: true
  ntp_client: chrony
packages_update: true
packages_upgrade: true
packages:
  - qemu-guest-agent
  - zram-tools
runcmd:
  - |
    apt-get -t buster-backports install -y linux-image-cloud-amd64
    apt-get clean
    apt-get remove
    echo "PERCENTAGE=50" >> /etc/default/zramswap
    chage -d 0 $(grep 1000 /etc/passwd | cut -d: -f1)
    sed -i "s,PasswordAuthentication no,PasswordAuthentication yes," /etc/ssh/sshd_config
    systemctl restart sshd
    shutdown -r now